<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Drawing App</title>
        <meta name="viewport" content="initial-scale=1, user-scalable=yes">
<!--    jQuery UI theme-->
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/start/jquery-ui.css">
        <!--Nunito font-->
        <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
        <!--Font Awesome Icons-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!--    My stylesheet-->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <!--Title-->
        <div id="title">
            <p>Drawing App</p>
        </div>
        
        <div id="inputContainer">
            <!--Color input-->
            <div class="input">
                <input type="color" list id="colorSelector">
            </div>
            <!--Brush size display-->
            <div class="input" id="brushDisplay">
                <div id="circle"></div>
            </div>
            <!--Brush size selector slider-->
            <div class="input">
                <div id="brushSlider"></div>
            </div>
        </div>
        
        <!--Canvas container-->
        <div id="canvasContainer">
        
        </div>
        
        <!--Buttons-->
        <div id="buttonsContainer">
            <!--Erase button-->
            <div class="input2">
                <i class="fa fa-eraser fa-2x button" id="erase"></i>
                <h4>Erase</h4>
            </div>
            <!--Save-->
            <div class="input2">
                <i class="fa fa-save fa-2x button" id="save"></i>
                <h4>Save</h4>
            </div>
            <!--Reset-->
            <div class="input2">
                <i class="fa fa-refresh fa-2x button" id="reset"></i>
                <h4>Reset</h4>
            </div>
        </div>
        
<!--    jQuery library-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!--    jQuery UI library-->
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<!--    My script-->
        <script src="logic.js"></script>
        
        
    </body>
</html>
